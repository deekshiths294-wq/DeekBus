<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Login Page</title>
  <style>
    /* Simple, modern styling */
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --accent:#4f46e5;
      --muted:#6b7280;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg),#eef2ff);
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .container{
      width:100%; max-width:420px;
      background:var(--card); border-radius:12px; box-shadow:0 10px 30px rgba(18,38,63,0.06);
      padding:28px; 
    }
    h1{margin:0 0 8px; font-size:20px; color:#0f172a}
    p.lead{margin:0 0 20px; color:var(--muted); font-size:14px}

    label{display:block; font-size:13px; color:#0f172a; margin-bottom:6px}
    input[type="email"], input[type="password"]{
      width:100%; padding:10px 12px; border-radius:8px; border:1px solid #e6e9ef; font-size:14px;
      outline:none; transition:box-shadow .12s, border-color .12s;
    }
    input:focus{box-shadow:0 4px 14px rgba(79,70,229,0.08); border-color:rgba(79,70,229,0.4)}

    .row{display:flex; gap:12px; align-items:center}
    .actions{display:flex; justify-content:space-between; align-items:center; margin:12px 0 18px}
    .checkbox{display:flex; gap:8px; align-items:center; font-size:13px; color:var(--muted)}

    button{
      background:var(--accent); color:white; border:0; padding:10px 14px; font-size:15px; border-radius:10px; cursor:pointer;
    }
    button:disabled{opacity:.6; cursor:not-allowed}

    .helper{font-size:13px; color:var(--muted)}
    .error{color:var(--danger); font-size:13px; margin-top:8px}
    .flash{padding:10px 12px; border-radius:8px; margin-bottom:12px;}
    .flash.success{background:rgba(16,185,129,0.12); color:#065f46}
    .flash.fail{background:rgba(239,68,68,0.08); color:var(--danger)}

    .pw-toggle{background:none; border:0; cursor:pointer; font-size:13px; color:var(--muted)}
    footer{margin-top:18px; font-size:13px; color:var(--muted); text-align:center}

    @media (max-width:420px){.container{padding:20px}}
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Welcome back</h1>
    <p class="lead">Sign in to continue to your account</p>

    <!-- Area for transient messages (success / failure) -->
    <div id="messageArea" aria-live="polite"></div>

    <form id="loginForm" novalidate>
      <div style="margin-bottom:12px">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required aria-required="true" />
        <div id="emailError" class="error" role="alert" style="display:none"></div>
      </div>

      <div style="margin-bottom:6px">
        <label for="password">Password</label>
        <div class="row">
          <input id="password" name="password" type="password" placeholder="Enter password" required aria-required="true" />
          <button type="button" class="pw-toggle" id="togglePw" aria-pressed="false" aria-label="Show password">Show</button>
        </div>
        <div id="pwError" class="error" role="alert" style="display:none"></div>
      </div>

      <div class="actions">
        <label class="checkbox"><input id="remember" type="checkbox" /> Remember me</label>
        <a class="helper" href="#" id="forgot">Forgot password?</a>
      </div>

      <div style="display:flex; gap:12px; align-items:center">
        <button id="submitBtn" type="submit">Sign in</button>
        <div class="helper">or <a href="#" id="signup">create an account</a></div>
      </div>
    </form>

    <footer>Demo credentials: <strong>user@example.com / password123</strong></footer>
  </main>

  <script>
    // Simple client-side validation + demo auth (for a real project, submit to your server)
    (function(){
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const pwError = document.getElementById('pwError');
      const msg = document.getElementById('messageArea');
      const toggle = document.getElementById('togglePw');
      const submitBtn = document.getElementById('submitBtn');

      // simple email regex (enough for demo)
      function isValidEmail(v){
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
      }

      toggle.addEventListener('click', ()=>{
        const showing = password.type === 'text';
        password.type = showing ? 'password' : 'text';
        toggle.textContent = showing ? 'Show' : 'Hide';
        toggle.setAttribute('aria-pressed', String(!showing));
      });

      function clearErrors(){
        emailError.style.display='none'; pwError.style.display='none'; msg.innerHTML='';
      }

      function showMessage(text, type='success'){
        const div = document.createElement('div');
        div.className = 'flash ' + (type==='success' ? 'success' : 'fail');
        div.textContent = text;
        msg.innerHTML = '';
        msg.appendChild(div);
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        clearErrors();

        let ok = true;
        const em = email.value.trim();
        const pw = password.value;

        if(!em){ ok=false; emailError.textContent='Email is required'; emailError.style.display='block'; }
        else if(!isValidEmail(em)){ ok=false; emailError.textContent='Enter a valid email address'; emailError.style.display='block'; }

        if(!pw){ ok=false; pwError.textContent='Password is required'; pwError.style.display='block'; }
        else if(pw.length < 6){ ok=false; pwError.textContent='Password must be at least 6 characters'; pwError.style.display='block'; }

        if(!ok) return;

        // disable button to prevent repeated clicks (simulated async)
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        // Simulate server check (replace with fetch/XHR in real app)
        setTimeout(()=>{
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign in';

          // Demo credentials
          if(em.toLowerCase() === 'user@example.com' && pw === 'password123'){
            showMessage('Signed in successfully â€” redirecting...', 'success');
            // In a real app: window.location.href = '/dashboard';
          } else {
            showMessage('Invalid email or password', 'fail');
            pwError.textContent = 'Incorrect email or password'; pwError.style.display='block';
          }
        }, 700);
      });

      // Optional: quick helpers for demo links
      document.getElementById('forgot').addEventListener('click', (e)=>{ e.preventDefault(); alert('Password reset flow not implemented in this demo.'); });
      document.getElementById('signup').addEventListener('click', (e)=>{ e.preventDefault(); alert('Sign up flow not implemented in this demo.'); });

    })();
  </script>
</body>
</html>
